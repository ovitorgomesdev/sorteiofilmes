<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Filmes - Cineclube</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        h1.title-font {
            font-family: 'Cinzel', serif;
            letter-spacing: 0.1em;
        }
        #movie-result {
            transition: opacity 0.7s ease-in-out, transform 0.7s ease-in-out, box-shadow 0.4s ease-in-out;
        }
        .fade-in {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }
        #movie-result.is-drawing {
            opacity: 1 !important;
            transform: scale(1.03) translateY(10px);
            box-shadow: 0 0 35px 8px rgba(239, 68, 68, 0.4);
        }
        #movie-result.is-drawing img {
            filter: blur(4px);
            opacity: 0.8;
            transform: scale(1.05);
        }
        #movie-poster {
            transition: all 0.1s ease-out;
        }
        /* Estilos para a lista de filmes e feedback */
        .movie-pill {
            transition: all 0.2s ease-in-out;
        }
        .feedback-message {
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-4">

    <div class="text-center w-full max-w-4xl mx-auto">
        <header class="mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-red-500 tracking-wide title-font">Cineclube</h1>
            <p class="text-lg md:text-xl text-gray-400 mt-2">Sorteio Semanal de Filmes</p>
        </header>

        <!-- Seção para adicionar filmes -->
        <section class="mb-10 w-full max-w-2xl mx-auto">
            <form id="add-movie-form" class="flex flex-col sm:flex-row gap-3">
                <input type="text" id="add-movie-input" placeholder="Adicionar novo filme à lista..." class="w-full bg-gray-800 border-2 border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors">
                <button type="submit" id="add-movie-button" class="bg-red-600 text-white font-bold px-6 py-3 rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition-all transform hover:scale-105 disabled:bg-red-800 disabled:cursor-not-allowed">
                    Adicionar
                </button>
            </form>
            <div id="feedback-message" class="mt-3 h-5 text-sm opacity-0"></div>
            <div id="movie-list-container" class="mt-4 flex flex-wrap justify-center gap-2">
                <!-- As "tags" de filmes serão inseridas aqui pelo JS -->
            </div>
        </section>

        <main>
            <button id="draw-button" class="bg-red-700 text-white font-bold text-xl px-10 py-4 rounded-lg shadow-lg hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-600 focus:ring-opacity-50 transition-all transform hover:scale-105 duration-300 disabled:bg-red-900 disabled:cursor-not-allowed disabled:transform-none">
                Sortear Filme de Hoje
            </button>

            <!-- Card do resultado do sorteio -->
            <div id="movie-result" class="mt-12 bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 max-w-3xl mx-auto hidden opacity-0 transform translate-y-10" style="transition-property: opacity, transform, box-shadow;">
                <div class="md:flex md:space-x-8">
                    <div class="md:w-1/3 flex-shrink-0">
                         <img id="movie-poster" src="https://placehold.co/400x600/1f2937/374151?text=Poster" alt="Pôster do filme" class="rounded-lg shadow-md w-full h-auto object-cover">
                    </div>
                    <div class="md:w-2/3 mt-6 md:mt-0 text-left">
                        <h2 id="movie-title" class="text-3xl font-bold text-red-400">Título do Filme</h2>
                        <h3 id="synopsis-title" class="text-lg font-semibold text-gray-300 mt-4 mb-2">Sinopse</h3>
                        <p id="movie-synopsis" class="text-gray-400 leading-relaxed">A sinopse do filme aparecerá aqui.</p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="mt-16 text-gray-600">
            <p>&copy; 2024 - Todos os direitos reservados ao seu Cineclube.</p>
        </footer>
    </div>

    <script>
        const apiKey = '395b8b6ba3e1dab472d05623c54e1089'; 

        let movieTitles = [
            'Persepolis', 'Mon Oncle', 'Come and See', 'Mysterious Skin', 'Titanic',
            'O Fantasma da Ópera', 'Moulin Rouge', 'Jesus Cristo Superstar', 'O Exorcista'
        ];

        const drawButton = document.getElementById('draw-button');
        const movieResultDiv = document.getElementById('movie-result');
        const moviePoster = document.getElementById('movie-poster');
        const movieTitle = document.getElementById('movie-title');
        const synopsisTitleEl = document.getElementById('synopsis-title');
        const movieSynopsis = document.getElementById('movie-synopsis');
        
        const addMovieForm = document.getElementById('add-movie-form');
        const addMovieInput = document.getElementById('add-movie-input');
        const addMovieButton = document.getElementById('add-movie-button');
        const movieListContainer = document.getElementById('movie-list-container');
        const feedbackMessage = document.getElementById('feedback-message');

        let isFirstDraw = true;
        let moviesDataCache = [];
        let isDataLoaded = false;

        async function fetchMovieData(title) {
            // ... (função fetchMovieData permanece a mesma)
        }
        
        // Função para mostrar feedback ao usuário
        function showFeedback(message, isError = false) {
            feedbackMessage.textContent = message;
            feedbackMessage.className = `mt-3 h-5 text-sm opacity-100 ${isError ? 'text-red-400' : 'text-green-400'}`;
            setTimeout(() => { feedbackMessage.style.opacity = '0'; }, 3000);
        }

        // Função para renderizar a lista de filmes na tela
        function renderMovieList() {
            movieListContainer.innerHTML = '';
            movieTitles.forEach((title, index) => {
                const pill = document.createElement('div');
                pill.className = 'movie-pill bg-gray-700 text-gray-300 text-sm font-medium px-3 py-1 rounded-full flex items-center gap-2';
                pill.innerHTML = `
                    <span>${title}</span>
                    <button data-index="${index}" class="remove-btn text-gray-500 hover:text-white">&times;</button>
                `;
                movieListContainer.appendChild(pill);
            });
        }
        
        // Lidar com a remoção de um filme
        movieListContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('remove-btn')) {
                const indexToRemove = parseInt(e.target.dataset.index, 10);
                const titleToRemove = movieTitles[indexToRemove];
                
                // Remove da lista de títulos e do cache
                movieTitles.splice(indexToRemove, 1);
                moviesDataCache = moviesDataCache.filter(movie => movie.originalTitle !== titleToRemove);
                
                renderMovieList();
                showFeedback(`"${titleToRemove}" removido da lista.`, false);
            }
        });

        // Lidar com a adição de um novo filme
        addMovieForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newTitle = addMovieInput.value.trim();
            if (!newTitle) return;

            if (movieTitles.some(title => title.toLowerCase() === newTitle.toLowerCase())) {
                showFeedback('Este filme já está na lista!', true);
                return;
            }

            addMovieButton.disabled = true;
            addMovieButton.textContent = 'Buscando...';

            const data = await fetchMovieData(newTitle);

            if (data && !data.error) {
                movieTitles.push(newTitle);
                data.originalTitle = newTitle; // Guarda o título original para remoção
                moviesDataCache.push(data);
                renderMovieList();
                showFeedback(`"${data.title}" adicionado com sucesso!`, false);
                addMovieInput.value = '';
            } else {
                showFeedback(data.error || 'Não foi possível encontrar o filme.', true);
            }

            addMovieButton.disabled = false;
            addMovieButton.textContent = 'Adicionar';
        });


        async function loadInitialData() {
            if (isDataLoaded) return;
            drawButton.textContent = 'Carregando Filmes...';
            const moviePromises = movieTitles.map(async (title) => {
                const data = await fetchMovieData(title);
                if (data && !data.error) {
                    data.originalTitle = title;
                    return data;
                }
                return null;
            });
            const results = await Promise.all(moviePromises);
            moviesDataCache = results.filter(Boolean); // Remove nulos
            isDataLoaded = true;
        }

        function runDrawAnimation(movies) {
            // ... (função runDrawAnimation permanece a mesma)
        }

        drawButton.addEventListener('click', async () => {
            if (movieTitles.length === 0) {
                showFeedback("Adicione pelo menos um filme para sortear!", true);
                return;
            }

            drawButton.disabled = true;
            await loadInitialData();
            drawButton.textContent = 'Sorteando...';

            let finalMovieData;
            if (isFirstDraw) {
                // MODIFICADO: O resultado de hoje será sempre "O Exorcista"
                finalMovieData = moviesDataCache.find(m => m.title === 'O Exorcista');

                // Fallback caso "O Exorcista" tenha sido removido da lista
                if (!finalMovieData) {
                    finalMovieData = moviesDataCache[Math.floor(Math.random() * moviesDataCache.length)];
                }
                isFirstDraw = false;
            } else {
                finalMovieData = moviesDataCache[Math.floor(Math.random() * moviesDataCache.length)];
            }
            
            movieResultDiv.classList.remove('hidden', 'fade-in');
            movieResultDiv.classList.add('is-drawing');
            synopsisTitleEl.style.display = 'none';
            movieSynopsis.style.display = 'none';

            await runDrawAnimation(moviesDataCache);

            if (finalMovieData) {
                moviePoster.src = finalMovieData.poster;
                movieTitle.textContent = finalMovieData.title;
                movieSynopsis.textContent = finalMovieData.synopsis;
                moviePoster.alt = `Pôster de ${finalMovieData.title}`;
            } else {
                movieTitle.textContent = "Erro";
                movieSynopsis.textContent = "Não foi possível encontrar os dados do filme sorteado.";
                moviePoster.src = 'https://placehold.co/400x600/ef4444/ffffff?text=Erro';
            }

            movieResultDiv.classList.remove('is-drawing');
            synopsisTitleEl.style.display = 'block';
            movieSynopsis.style.display = 'block';
            movieResultDiv.classList.add('fade-in');

            drawButton.disabled = false;
            drawButton.textContent = 'Sortear Novo Filme';
        });
        
        // Funções omitidas para brevidade (fetchMovieData, runDrawAnimation)
        // Elas são as mesmas da versão anterior. O código completo está acima.
        async function fetchMovieData(title) {
            if (!apiKey || apiKey === 'COLE_SUA_CHAVE_DA_API_AQUI') {
                return { error: 'A chave da API não foi configurada.' };
            }
            const searchUrl = `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${encodeURIComponent(title)}&language=pt-BR`;
            try {
                const response = await fetch(searchUrl);
                if (!response.ok) throw new Error(`API error: ${response.statusText}`);
                const data = await response.json();
                if (data.results && data.results.length > 0) {
                    const movie = data.results[0];
                    return {
                        title: movie.title,
                        poster: movie.poster_path ? `https://image.tmdb.org/t/p/w500/${movie.poster_path}` : 'https://placehold.co/400x600/ef4444/ffffff?text=Poster+Nao+Encontrado',
                        synopsis: movie.overview || 'Sinopse não disponível.'
                    };
                }
                return { error: `Filme "${title}" não encontrado.` };
            } catch (error) {
                console.error("Erro ao buscar dados do filme:", error);
                return { error: 'Falha ao conectar com a API de filmes.' };
            }
        }
        function runDrawAnimation(movies) {
            return new Promise(resolve => {
                const animationSteps = 25;
                let currentStep = 0;
                function animateStep() {
                    const randomMovie = movies[Math.floor(Math.random() * movies.length)];
                    moviePoster.src = randomMovie.poster;
                    movieTitle.textContent = randomMovie.title;
                    moviePoster.alt = `Sorteando...`;
                    currentStep++;
                    if (currentStep < animationSteps) {
                        const delay = 60 + Math.pow(currentStep, 2);
                        setTimeout(animateStep, delay);
                    } else {
                        resolve();
                    }
                }
                animateStep();
            });
        }
        
        // Renderiza a lista inicial ao carregar a página
        renderMovieList();

    </script>
</body>
</html>
