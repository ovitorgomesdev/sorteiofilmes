<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CELTA Lesson Plan Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .section-container {
            border-left: 3px solid;
            transition: border-color 0.3s ease;
        }
        .section-container:hover {
            border-left-color: #4f46e5; /* indigo-600 */
        }
        textarea {
            resize: vertical;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            #lesson-plan-form, #lesson-plan-form * {
                visibility: visible;
            }
            #lesson-plan-form {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">CELTA Lesson Plan Generator</h1>
            <p class="text-md text-gray-600 mt-2">Fill in the details below and generate a professional lesson plan PDF.</p>
        </header>

        <div id="controls" class="bg-white p-4 rounded-lg shadow-md mb-8 sticky top-4 z-10 no-print">
            <h2 class="text-lg font-semibold mb-3 text-gray-700">Controls</h2>
            <div class="flex flex-wrap gap-3">
                <button onclick="addSection('Grammar')" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-sm transition-transform transform hover:scale-105">
                    + Add Grammar
                </button>
                <button onclick="addSection('Vocabulary')" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow-sm transition-transform transform hover:scale-105">
                    + Add Vocabulary
                </button>
                <button onclick="addSection('Pronunciation')" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-lg shadow-sm transition-transform transform hover:scale-105">
                    + Add Pronunciation
                </button>
                <button onclick="addSection('Reading')" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded-lg shadow-sm transition-transform transform hover:scale-105">
                    + Add Reading
                </button>
                <button onclick="addSection('Speaking')" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg shadow-sm transition-transform transform hover:scale-105">
                    + Add Speaking
                </button>
            </div>
            <div class="mt-4">
                 <button id="generate-pdf" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg transition-transform transform hover:scale-102">
                    Generate PDF
                </button>
            </div>
        </div>

        <main id="lesson-plan-form" class="bg-white p-6 sm:p-8 rounded-lg shadow-lg">
            <!-- General Lesson Information -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8 border-b pb-6">
                 <div>
                    <label for="teacher-name" class="block text-sm font-medium text-gray-700 mb-1">Teacher's Name</label>
                    <input type="text" id="teacher-name" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="lesson-date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                    <input type="date" id="lesson-date" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="lesson-title" class="block text-sm font-medium text-gray-700 mb-1">Lesson Title / Aims</label>
                    <input type="text" id="lesson-title" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                 <div>
                    <label for="class-level" class="block text-sm font-medium text-gray-700 mb-1">Class Level</label>
                    <input type="text" id="class-level" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>

            <div id="sections-container" class="space-y-8">
                <!-- Dynamic sections will be inserted here -->
            </div>
        </main>
        
        <!-- Loading Spinner -->
        <div id="loader" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-white"></div>
            <p class="text-white ml-4 text-lg">Generating PDF...</p>
        </div>

    </div>

    <!-- Template for a single section block -->
    <template id="section-template">
        <div class="section-container border-gray-300 pl-4 py-2 relative">
             <button onclick="this.parentElement.remove()" class="no-print absolute top-2 right-2 text-gray-400 hover:text-red-500 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </button>
            <h3 class="section-title text-2xl font-semibold text-indigo-700 mb-4">Section Title</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Lead-in</label>
                    <textarea rows="3" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Engage interest and activate prior knowledge..."></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Presentation</label>
                    <textarea rows="4" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Introduce target language (contextualized, not isolated)..."></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Controlled Practice</label>
                    <textarea rows="4" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Describe activities and how they will be presented/done. Include interaction pattern..."></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Freer Practice</label>
                    <textarea rows="4" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Describe activities and how they will be presented/done. Include interaction pattern..."></textarea>
                </div>
            </div>
        </div>
    </template>

    <script>
        // Ensure jsPDF is loaded
        window.jsPDF = window.jspdf.jsPDF;

        // Function to add a new section from the template
        function addSection(title) {
            const template = document.getElementById('section-template');
            const clone = template.content.cloneNode(true);
            
            // Set the title of the new section
            const titleElement = clone.querySelector('.section-title');
            titleElement.textContent = `${title} Focus`;

            // Add a specific color to the border based on the section type
            const sectionContainer = clone.querySelector('.section-container');
            const colorMap = {
                'Grammar': 'border-blue-500',
                'Vocabulary': 'border-green-500',
                'Pronunciation': 'border-purple-500',
                'Reading': 'border-orange-500',
                'Speaking': 'border-red-500',
                'Default': 'border-gray-400'
            };
            sectionContainer.classList.add(colorMap[title] || colorMap['Default']);
            
            // Append the new section to the container
            document.getElementById('sections-container').appendChild(clone);
        }

        // Add a default section on page load
        document.addEventListener('DOMContentLoaded', () => {
            addSection('Main Lesson');
        });

        // Function to generate and download the PDF
        document.getElementById('generate-pdf').addEventListener('click', () => {
            const form = document.getElementById('lesson-plan-form');
            const loader = document.getElementById('loader');
            
            loader.classList.remove('hidden'); // Show loader

            // Use html2canvas to capture the form as an image
            html2canvas(form, {
                scale: 2, // Improve resolution
                useCORS: true,
                onclone: (document) => {
                    // This runs on the cloned document before rendering
                    // We can adjust styles for the PDF here if needed
                    // For example, ensuring textareas show all content
                    const textareas = document.querySelectorAll('textarea');
                    textareas.forEach(ta => {
                        ta.style.height = ta.scrollHeight + 'px';
                        ta.style.overflow = 'hidden';
                        ta.style.border = '1px solid #ccc'; // Ensure border is visible
                    });
                }
            }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF({
                    orientation: 'portrait',
                    unit: 'pt',
                    format: 'a4'
                });

                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = pdf.internal.pageSize.getHeight();
                const canvasWidth = canvas.width;
                const canvasHeight = canvas.height;
                const ratio = canvasWidth / canvasHeight;
                
                const imgWidth = pdfWidth - 40; // with some margin
                const imgHeight = imgWidth / ratio;
                
                let heightLeft = imgHeight;
                let position = 20; // top margin

                pdf.addImage(imgData, 'PNG', 20, position, imgWidth, imgHeight);
                heightLeft -= (pdfHeight - 40);

                while (heightLeft > 0) {
                    position = -heightLeft - 20;
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 20, position, imgWidth, imgHeight);
                    heightLeft -= (pdfHeight - 40);
                }
                
                const teacherName = document.getElementById('teacher-name').value || 'teacher';
                const lessonDate = document.getElementById('lesson-date').value || new Date().toISOString().split('T')[0];
                pdf.save(`Lesson-Plan-${teacherName}-${lessonDate}.pdf`);
                
                loader.classList.add('hidden'); // Hide loader
            }).catch(err => {
                console.error("Error generating PDF:", err);
                loader.classList.add('hidden'); // Hide loader in case of error
                alert("Sorry, there was an error creating the PDF. Please check the console for details.");
            });
        });
    </script>

</body>
</html>
